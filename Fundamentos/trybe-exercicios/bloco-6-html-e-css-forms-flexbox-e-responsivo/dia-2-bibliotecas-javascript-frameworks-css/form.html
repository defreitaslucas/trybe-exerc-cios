<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"> -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
        <fieldset class="" id="dados-pessoais">
            <legend> Formulário Currículo</legend>
            <form action="" method="get">

                <label for="input-text">Nome: </label>
                <input class="" type="text" name="input-text" id="nome" maxlength="40" required>

                <label for="input-email">E-mail: </label>
                <input class="" type="email" name="input-email" id="email" required>

                <label for="input-cpf">CPF: </label>
                <input class="" type="text" name="input-cpf" id="cpf" maxlength="11" required>

                <div id="div1">
                    <label for="input-endereco">Endereço: </label>
                    <input class="" type="text" name="input-endereco" id="endereco" maxlength="200" required>

                    <label for="input-cidade">Cidade: </label>
                    <input class="" type="text" name="input-cidade" id="cidade" maxlength="200" required>
                    <label for="input-estado">Estado: </label>
                    <select name="input-estado" id="estado" required>
                        <option selected value>Selecione o Estado</option>
                    </select>
                </div>
                <div id="div2">
                    <input type="radio" name="radio" id="radio-ap" required>
                    <label for="radio">Apartamento</label>
                    <input type="radio" name="radio" id="radio-casa">
                    <label for="radio">Casa</label>
                </div>
            </form>
        </fieldset>
        <fieldset id="dados-trabalho">
            <legend>Dados Trabalhista</legend>
            <form action="" method="get">
                <div>
                    <label for="resumo-curriculo">Resumo Currículo</label>
                </div>
                <textarea name="resumo-curriculo" id="curriculo" cols="30" rows="10" maxlength="1000" required></textarea>
                <div>
                    <label for="input-cargo">Cargo: </label>
                    <input class="" type="text" name="input-cargo" id="cargo" maxlength="40" required>
                </div>
                <div>
                    <label for="input-descricao-cargo">Descrição Cargo: </label>
                    <input class="" type="text" name="input-descricao-cargo" id="descricao-cargo" required>
                </div>
                <div id="data-inicio">
                    <label for="input-date">Data de Início</label>
                    <input class="" type="text" name="input-date" id="data">
                </div>
                <button type="submit" id="button-enviar">Enviar</button>
            </form>
        </fieldset>
    </section>
    <script src="script.js"></script>
</body>
</html>
